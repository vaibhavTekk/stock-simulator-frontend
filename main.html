<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Additional styles can be added here or linked from an external CSS file */
    </style>
</head>

<body>
    <main class="container">
        <aside class="stock-list">
            <input type="text" id="search" placeholder="Search stocks..." oninput="searchStocks()">
            <ul id="stocks"></ul>
        </aside>
        <section class="stock-details">
            <canvas id="stock-chart"></canvas>
            <table id="stock-details">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
